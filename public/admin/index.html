<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenFree Network Admin</title>
  </head>
  <body>
    <h1 style="color: blue;">TEST - Can you see this?</h1>
    <p>If you can see this text, the HTML is loading correctly.</p>
    
    <div id="test-results">
      <h2>Browser Tests:</h2>
      <div>Current URL: <span id="current-url"></span></div>
      <div>User Agent: <span id="user-agent"></span></div>
    </div>

    <script>
      console.log('Basic HTML test loaded');
      document.getElementById('current-url').textContent = window.location.href;
      document.getElementById('user-agent').textContent = navigator.userAgent;
      
      // Test if we can access the config
      fetch('/admin/config.yml')
        .then(response => {
          const resultDiv = document.createElement('div');
          resultDiv.textContent = 'Config file status: ' + response.status;
          document.getElementById('test-results').appendChild(resultDiv);
        })
        .catch(error => {
          const resultDiv = document.createElement('div');
          resultDiv.textContent = 'Config error: ' + error.message;
          document.getElementById('test-results').appendChild(resultDiv);
        });
    </script>
  </body>
</html>
